<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn & Login</title>
</head>

<body>
    <main>
        <section class="container">
            <img src="assets/images/signUp_login/Group 291.png" alt="SignUp Login Photo">

            <section class="header__form">
                <a href="#">ورود</a>
                <a href="#">ثبت نام</a>
            </section>

            <section class="main__form">
                <form method="post" enctype="multipart/form-data">
                    <label for="usernaem">نام کاربری</label>
                    <input type="text" id="username" name="username">

                    <label for="incomeEducation">میزان تحصیلات</label>
                    <select name="education" id="incomeEducation">
                          <option value="دیپلم">دیپلم</option>
                          <option value="لیسانس">لیسانس</option>
                          <option value="فوق لیسانس">فوق لیسانس</option>
                      </select>

                    <label for="password">پسورد</label>
                    <input type="password" name="password">

                    <label for="email">ایمیل</label>
                    <input type="email" name="email" id="email">
                </form>

            </section>


        </section>
    </main>
</body>

</html>
